<!DOCTYPE>
<html>

<head>
	<title>cytoscape-dagre.js demo</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<link href="style.css" rel="stylesheet" />

</head>

<body>
	<div style="display: flex;width:100%;height:100%">
		<div style="width:35%;border:1px black solid">
			<div>
				<div style="background-color: rgba(128, 128, 128, 0.963);font-size: small;">Datasets utilised</div>
				<div id="datasets" style="height:20%;border:5px 0 5px 0 black solid;overflow: scroll;"></div>
			</div>
			<div>
				<div style="background-color: rgba(128, 128, 128, 0.963);font-size: small;">Fields in dataset</div>
				<div id="fields" style="height:20%;border:5px 0 5px 0 black solid;overflow: scroll;"></div>
			</div>
			<div>
				<div style="background-color: rgba(128, 128, 128, 0.963);font-size: small;">Nodes</div>
				<div id="nodes-list" style="height:20%;overflow: scroll;"></div>
			</div>
			<div>
				<div style="background-color: rgba(128, 128, 128, 0.963);font-size: small;">Selected:</div>
				<div id="graph-node-selected" style="height:20%;overflow: scroll;"></div>
			</div>
			<div>
				<div style="background-color: rgba(128, 128, 128, 0.963);font-size: small;">Adjacent dependencies:</div>
				<div id="immediate-fields" style="height:20%;overflow: scroll;"></div>
			</div>
		</div>
		<div id="cy"></div>
	</div>
	<!-- Load application code at the end to ensure DOM is loaded -->
	<script src="src/index.js">
	</script>
	<script src="data.js"></script>
</body>

</html>
